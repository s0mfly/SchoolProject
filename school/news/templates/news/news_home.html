{% extends 'main/layout.html' %}

{% block title %} Инструкция к выполнению заданий {% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="box">
            <h1 class="title">Темы</h1>
            {% if news %}
                {% for el in news %}
                    <div class="alert alert-warning">
                        <h3>{{ el.title }}</h3>
                        <p>{{ el.anons }}</p>
                        <a href="{% url 'news-detail' el.id %}" class="reset">
                            <button class="btn btn-warning">Читать детальнее</button>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <div>К сожалению задач нет!</div>
            {% endif %}
        </div>
    </div>  
{% endblock %}
