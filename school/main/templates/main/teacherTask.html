{% extends 'main/layout2.html' %}

{% block title %}Начать работу{% endblock %}

{% block content %}
    <div class="wrapper">
        <form class='login-form' action="" method="get">
            {% csrf_token %}
            <form action="" method="get">
                <div class="point">Придумайте пин-код для доступа и не забывайте его до окончания работы!</div>
                <div class="point">Введите ФИ и пароль работы. Удачи!</div>
                <input class="textfield" type="password" id="inpu" name="pin" placeholder='Введите пин-код' maxlength="5" size="20">
                <input class="textfield" type="text" id="inpu1" name="name" placeholder='Введите ваше имя' maxlength="25" size="20">
                <input class="textfield" type="text" id="inpu2" name="surname" placeholder='Введите вашу фамилию' maxlength="25" size="20">
                <input class="textfield" type="text" id="inpu3" name="password" placeholder='Введите пароль работы' maxlength="25" size="20">
                <button class="btn btn-success btn" id='butt' type="submit" name="workStartStud" onclick="Func()">Начать работу</button>
                <h4 id = 'wait'> </h4>
            </form>
        </form>
    </div>
<script>
      function Func() {
        document.getElementById('butt').style.display='none';
        var txt2 = document.getElementById('wait');
        txt2.innerHTML = 'ПОЖАЛУЙСТА, ПОДОЖДИТЕ';
        txt2.style.fontStyle = 'Italic';
      }

</script>
{% endblock %}
